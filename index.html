<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO VERSION 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <center>
        <section class="py-8 w-96 bg-black border-8" id="main">
            <div class="Py-12">
                <input type="text" placeholder="ENTER YOUR TODO" class="border-4 text-center h-24 w-72" id="userInput">
            </div>
            <div class="py-4">
                <button class="bg-green-600 border-4 px-4 text-white" onclick="saveTodo()">SAVE TODO</button>
                <button class="bg-red-500 border-4 px-4 text-white" onclick="deleteAlltodo()">DELETE ALL TODO</button>
            </div>
            <div class=" w-fit px-4 h-screen" id="outPut">

            </div>

           
        </section>
    </center>
    <script src="Script.js"></script>
</body>
</html>
